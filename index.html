<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Credits
        Favicon : flaticon
            Link : https://www.flaticon.com/free-icon/add-friend_9068651?term=sign+up&page=1&position=21&origin=tag&related_id=9068651
            Link of the 2nd version : https://www.flaticon.com/free-icon/contact_12527821?term=sign+up&page=1&position=15&origin=tag&related_id=12527821
        Background Image : wallpapersafari
            Link : https://wallpapersafari.com/w/vA9ybT

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon/faviconV2.png">
    <title>Sign-up</title>
</head>
<body>
    <div id="containerWrapper">
        <div id="container">
            <div id="leftContainer">
                <div class="programmerName">
                    <h1>S O H E L</h1>
                </div>
            </div>
            <div id="rightContainer">
                <div class="cardContainer">
                    <h2 class="acdetails">Account Details</h2>
                    <ul class="ulList">
                        <li class="list">
                            <div class="left">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="user_first_name" id="firstName" placeholder="Enter first name...">
                                <h4 class="error"></h4>
                            </div>
                            <div class="right">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="user_last_name" id="lastName" placeholder="Enter last name...">
                                <h4 class="error"></h4>
                            </div>
                        </li>
                        <li class="list">
                            <div class="left">
                                <label for="email">EMAIL</label>
                                <input type="email" name="user_email" id="email" placeholder="example@email.com">
                                <h4 id="emailError" class="error"></h4>
                            </div>
                            <div class="right">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="user_phone_number" id="phoneNumber" placeholder="(91) 1234567890">
                                <h4 id="numberError" class="error">∟ Only Numbers</h4>
                            </div>
                        </li>
                        <li class="list">
                            <div class="left">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="user_password" id="password" placeholder="Password">
                                <h4 id="passwordError" class="error">∟ Password does not match!</h4>
                            </div>
                            <div class="right">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="user_confirm_password" id="confirmPassword" placeholder="Confirm Password">
                                <h4 id="confirmPasswordError" class="error">∟ Password does not match!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
                <h1 id="createAccount">Create Account</h1>
                <span id="logInLink">Already have an account? <a>Log in</a></span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
